<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brook Slagle</title>
</head>
<body>
    {{ block "header" . }}
    {{ end }}

    <h4>Welcome to my Website :D</h4>

    <span>
        <div>
            <a href="https://www.twitter.com/punkthebucket" target="_blank"><img src="https://www.svgrepo.com/show/13677/twitter.svg" alt="Twitter" height="30rem"></a>

            <a href="https://github.com/brook-slagle" target="_blank"><img src="https://www.svgrepo.com/show/394174/github.svg" alt="GitHub" height="30rem"></a>
        </div>

    {{ range .Pages }}
        <ul style="list-style: none;">
            {{ range .Pages }}
                <li><a href="{{.Permalink}}">{{.Title}}</a></li>

            {{ end }}
        </ul>
